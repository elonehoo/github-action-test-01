name: üö¶ Prevent merge if WIP

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Block merge if PR is WIP
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"
          if [[ "$TITLE" == "[WIP]"* ]]; then
            echo "‚ùå PR is WIP, merge blocked."
            exit 1
          else
            echo "‚úÖ PR is ready, merge allowed."
          fi
