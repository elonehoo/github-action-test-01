name: 🚦 Check PR Title

on:
  workflow_dispatch:   # 允许被 init.yml 主动触发
  pull_request:
    types: [edited, synchronize]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Block merge if PR is WIP
        run: |
          TITLE="${{ github.event.pull_request.title || '' }}"
          echo "PR Title: $TITLE"
          if [[ "$TITLE" == "[WIP]"* ]]; then
            echo "❌ PR is WIP, merge blocked."
            exit 1
          else
            echo "✅ PR is ready, merge allowed."
          fi
