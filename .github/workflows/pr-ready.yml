name: 🔄 PR Status Switch

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  actions: write

jobs:
  switch-status:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:
      - name: Update PR title based on command
        id: update-title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment.body.trim();
            const pr_number = context.payload.issue.number;

            if (comment !== "/ready" && comment !== "/wip") {
              console.log("ℹ️ Not a status command, skipping.");
              return;
            }

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number
            });

            let title = pr.data.title;
            let newTitle = title;
            let message = "";

            if (comment === "/ready" && title.startsWith("[WIP]")) {
              newTitle = title.replace("[WIP]", "[READY]");
              message = "✅ 已切换到 **READY** 状态，可以合并。";
            } else if (comment === "/wip" && title.startsWith("[READY]")) {
              newTitle = title.replace("[READY]", "[WIP]");
              message = "❌ 已切换到 **WIP** 状态，暂时禁止合并。";
            }

            if (newTitle !== title) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                title: newTitle
              });
              core.setOutput("pr_number", pr_number);
              core.setOutput("branch", pr.data.head.ref);
              core.setOutput("message", message);
              console.log(`✅ Updated PR title to: ${newTitle}`);
            } else {
              console.log("ℹ️ No change needed.");
            }

      - name: Trigger check-title workflow
        if: steps.update-title.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "wip-check.yml",
              ref: "${{ steps.update-title.outputs.branch }}",
              inputs: {
                pr_number: String(${{ steps.update-title.outputs.pr_number }})
              }
            });

      - name: Post comment to PR
        if: steps.update-title.outputs.message != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.update-title.outputs.pr_number }},
              body: `${{ steps.update-title.outputs.message }}`
            });
