name: 📝 Init PR with [WIP]

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write
  actions: write   # 允许触发 workflow_dispatch

jobs:
  add-wip:
    runs-on: ubuntu-latest
    steps:
      - name: Add [WIP] prefix to PR title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr.title.startsWith("[WIP]") && !pr.title.startsWith("[READY]")) {
              const newTitle = `[WIP] ${pr.title}`;
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: newTitle
              });
              console.log(`✅ Updated PR title to: ${newTitle}`);
            }

      - name: Trigger check-title workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "wip-check.yml",  // workflow 文件名
              ref: context.payload.pull_request.head.ref, // PR 源分支
              inputs: {
                pr_number: String(context.payload.pull_request.number)
              }
            });
